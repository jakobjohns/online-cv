experiences:
    - role: Cyber Security Instructor
      time: 2020 - Present
      company: Empower Group Inc., Virginia
      details: |
        Instruction of major cyber security concepts including network, information, and system security.
          - Partnered with Air Force Association to instruct material for the CyberPatriot competition.
          - Instructed network concepts using skills from Ciscos software and tools.
    - role: Cyber Security Intern
      time: June, 2019 - August, 2019
      company: ManTech, Virginia
      details: |
        Selected through a competitive interview process to be a member of the inaugural class for the ManTech DFEND internship program; 
        one of five juniors selected with most of the class being 2019 graduates. Presented the finalized projects to the CEO and other executive members of the ManTech staff. 
        
        Opportunity to work on individual and group projects focused on digital forensics, reverse engineering, data science, and network analysis. 
        Final projects were presented to the CEO and other executive level members of the ManTech staff.  Specific experience included: 
        
        Digital Forensics – Participated in computer forensics challenges including disk imaging, pattern-of-life assessments, 
        unknown file analysis, data parsing, data de-obfuscation, and scripting to automate tasks.
         - Skills used: Metadata analysis, byte-level analysis, log file artifact parsing, cryptography, disk imaging, file carving
         - Tool used: Autopsy used to uncover various types of hidden information with cryptography such as steganography
         
        Network Analysis – Challenged with parsing encrypted data in a forensic based environment to achieve further knowledge on a specific client.
         - Skills used: Security application analysis, data reconstruction, and analysis of suspicious traffic in a real-world environment 
         - Tool used: Wireshark used to conduct thorough security-based analysis and to produce key reports
         
        Reverse Engineering – Assembly-level analysis of various executables to determine their functionality and to identify and decipher code of significance. 
         - Skills used: Anti-debugging techniques, assembly code, cryptography, dynamic and static analysis 
         - Tool used: Ghidra/IDA used to manipulate assembly code to modify intended program function(s) 
         - Scripting Language: Python scripting used to automate the deciphering process 
        
